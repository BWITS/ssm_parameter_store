- name: Create or update key/value pair in aws parameter store
  ssm_parameter_store:
    name: "Hello"
    description: "This is your first key"
    value: "World"

- name: Create or update key/value pair with path in aws parameter store
  ssm_parameter_store:
    name: "/path/to/file"
    description: "This is key with path"
    value: "World"

- name: Delete the key
  ssm_parameter_store:
    name: "Hello"
    state: absent

- name: Delete non-exist key
  ssm_parameter_store:
    name: "notkey"
    state: absent

- name: Create or update secure key/value pair in nominated region
  ssm_parameter_store:
    name: "Hello"
    description: "This is your first key"
    region: us-east-1
    string_type: "SecureString"
    value: "Hello World at us-east-1"

- name: Create or update secure key/value pair with nominated kms key
  ssm_parameter_store:
    name: "Hello"
    description: "This is your first key"
    key_id: "alias/demo"
    string_type: "SecureString"
    value: "Hello World"
